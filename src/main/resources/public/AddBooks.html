<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/book/save" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <br>
                    <label class="form-label">Book Name</label>
                    <input name="ad" type="text" class="form-control" placeholder="Enter book name...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pages</label>
                    <input name="sayfasayisi" type="text" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Printing Date</label>
                    <input name="basimtarihi" type="text" class="form-control" placeholder="dd.MM.yyyy">
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Author</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Publisher</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Publisher</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Type</option>
                        <option value="1">Horror</option>
                        <option value="2">Mystery</option>
                        <option value="3">Drama</option>
                        <option value="3">Travel</option>
                        <option value="3">Poem</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">SAVE</button>
                </div>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script>
        const yayinevilist = document.getElementById("yayinevilist");
        fetch("/yayinevi/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((yayinevi)=>{
                    const option = document.createElement("option");
                    option.value = yayinevi.id;
                    option.innerHTML = yayinevi.ad;
                    yayinevilist.appendChild(option);
                })
            })
        });
        const yazarlist = document.getElementById("yazarlist");
        fetch("/yazar/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((yazar)=>{
                    const option = document.createElement("option");
                    option.value = yazar.id;
                    option.innerHTML = yazar.ad;
                    yazarlist.appendChild(option);
                })
            })
        });

        const turlist = document.getElementById("turlist");
        fetch("/tur/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((tur)=>{
                    const option = document.createElement("option");
                    option.value = tur.id;
                    option.innerHTML = tur.ad;
                    turlist.appendChild(option);
                })
            })
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
